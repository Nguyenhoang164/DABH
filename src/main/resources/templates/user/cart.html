<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/products/{id}(id = ${id})}">Shop</a>
</p>
<h1>Your Cart</h1>
<form  th:object="${carts}" method="post">
<!--    <h3>Total Items: <span th:text="${carts.get().getCount()}"></span></h3>-->
<!--    <h3>Total Products: <span th:text="${carts.get().getProduct().get}"></span></h3>-->
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr th:each="product: ${carts}">
            <td th:text="${product.getProduct().getNameProduct()}"></td>
            <td>
                <a id="decrease_button"  th:href="@{/products/minus/{id}/{idCustomer}(id=${product.getProduct().getId()}, idCustomer=${product.getCustomer().getId()})}"
                   th:text="${'-'}"></a>
                <span th:text="${product.getProduct().getPrice()}"></span>
                <a id="increase_button" th:href="@{/products/plus/{id}/{idCustomer}(id=${product.getProduct().getId()}, idCustomer=${product.getCustomer().getId()})}"
                   th:text="${'+'}"></a>
            </td>
            <td th:text="${product.getPrice()}"></td>
        </tr>
        <tr>
            <td>Total</td>
            <td></td>
            <td th:text="${total}"></td>
        </tr>
    </table>
</form>
</body>
</html>
