<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link CSS Bootstrap -->
  <!-- Style CSS -->
  <style>
    /* Định dạng cho phần header */
    header {
      padding: 20px 0;
    }
    body{
      background-color: #e57575;
    }

    /* Định dạng cho phần nội dung */
    .container {
      margin-top: 50px;
    }

    /* Định dạng cho thẻ table */
    table {
      width: 100%;
    }

    /* Định dạng cho thẻ th */
    th {
      background-color: #f2f2f2;
      font-weight: bold;
      text-align: center;
      vertical-align: middle !important;
    }

    /* Định dạng cho thẻ td */
    td {
      text-align: center;
      vertical-align: middle !important;
    }

    /* Định dạng cho các nút chức năng */
    .btn {
      margin-right: 5px;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 25%;
      background-color: #f3a3a3;
      height: 100%; /* Full height */
      position: fixed; /* Make it stick, even on scroll */
      overflow: auto; /* Enable scrolling if the sidenav has too much content */
      float: left;
    }
    li a {
      display: block;
      color: #000;
      padding: 8px 36px;
      text-decoration: none;
    }

    li a.active {
      background-color: #ff0000;
      color: #e57575;
    }

    li a:hover:not(.active) {
      background-color: #e33939;
      text-decoration: none;
    }
  </style>
</head>
<body style="display: inline;justify-content: space-around">
  <ul>
    <li>
      <img th:src="@{'https://cdn.dribbble.com/users/1512432/screenshots/6932112/media/e6812724581a631ef3938af66ac7f002.png'}" style="width: 100% ; height: 200px" alt="logo">
    </li>
    <li>
      <a class="active" th:href="@{/category}">Category</a>
    </li>
    <li><a th:href="@{/products/create}">Create new product</a></li>
    <li><a th:href="@{/bill/showAllBill}">Bill</a></li>
    <li><a th:href="@{/category/create}">Create new category</a></li>
    <li><a th:href="@{/products}">Product List</a></li>
    <li><a>Customer</a></li>
    <li><a>History</a></li>
    <li><a th:href="@{/total}">Total</a></li>
    <li><a>Contact</a></li>
    <li><a>Manager</a></li>
    <li><a th:href="@{/map}">Location</a></li>
    <li><a>AI</a></li>
  </ul>


<div class="container" style="float: right">
    <h1 class="text-center">Category List</h1>
    <!-- Link tới trang tạo mới danh mục -->
  <!-- Bảng danh sách danh mục -->
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name category</th>
      <th>Description</th>
      <th>User</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Lặp qua danh sách danh mục -->
    <tr th:each="category : ${categorys}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.nameCategory}"></td>
      <td th:text="${category.descripsion}"></td>
      <td th:text="${category.users.nameUser}"></td>
      <!-- Nút xóa -->
      <td>
        <a class="btn btn-danger" th:href="@{/category/delete/{id}(id=${category.id})}">Delete</a>
        <!-- Nút cập nhật -->
        <a class="btn btn-primary" th:href="@{/category/update/{id}(id=${category.id})}">Update</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
