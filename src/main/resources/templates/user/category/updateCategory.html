<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
</head>
<body>
<h1>Update Category</h1>
<form action="#" th:action="@{/category/update/{name}/{password}(name='staff1',password='admin123')}" th:object="${category}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <p>Name category: <input type="text" th:field="*{nameCategory}" /></p>
    <p>Description: <input type="text" th:field="*{descripsion}" /></p>
    <p><input type="submit" value="Save" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
