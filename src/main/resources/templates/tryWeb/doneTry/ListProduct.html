                            <script>
                                const deleteProduct = document.querySelectorAll(".delete");

                                function notify(linkA, linkHref) {
                                    let isConfirm = false
                                    Swal.fire({
                                        title: "Do you want to delete this product?",
                                        showDenyButton: true,
                                        showCancelButton: true,
                                        confirmButtonText: "Delete",
                                        denyButtonText: `No`
                                    }).then((result) => {
                                        /* Read more about isConfirmed, isDenied below */
                                        if (result.isConfirmed) {
                                            Swal.fire({
                                                title: "Delete complete",
                                                icon: "success",
                                                confirmButton: "OK"
                                            }).then(() => {
                                                isConfirm = true;
                                                if (isConfirm) {
                                                    window.location.href = linkHref;
                                                }
                                            })
                                        } else if (result.isDenied) {
                                            Swal.fire("Object aren't delete", "", "info");
                                        }
                                    });
                                }

                                for (const dlt of deleteProduct) {
                                    const linkHref = dlt.getAttribute('href');
                                    dlt.addEventListener('click', (e) => {
                                        const linkHref = dlt.getAttribute('href');
                                        e.preventDefault();
                                        notify(dlt, linkHref);
                                    })
                                }

                                const urlParams = new URLSearchParams(window.location.search);
                                const status = urlParams.get('status');
                                console.log(status);
                                var statusCheck;
                                switch (status) {
                                    case 'create':
                                        statusCheck = "Create product complete";
                                        break;
                                    case 'update':
                                        statusCheck = "Update product complete"
                                        break;
                                    case 'delete':
                                        statusCheck = "Delete product complete"
                                        break;
                                    default:
                                        break;
                                }
                                if(status!== ""){
                                    const Toast = Swal.mixin({
                                        toast: true,
                                        position: "top-end",
                                        showConfirmButton: false,
                                        timer: 2000,
                                        timerProgressBar: true,
                                        didOpen: (toast) => {
                                            toast.onmouseenter = Swal.stopTimer;
                                            toast.onmouseleave = Swal.resumeTimer;
                                        }
                                    });
                                    Toast.fire({
                                        icon: "success",
                                        title: statusCheck
                                    });
                                }
