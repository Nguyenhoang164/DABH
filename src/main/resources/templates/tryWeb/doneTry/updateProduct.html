                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="d-flex">
                                            <div class="flex-shrink-0 me-3">
                                                <div class="avatar avatar-online">
                                                    <img src="../assets/img/avatars/1.png" alt

                                                </div>
                                            </div>

                                                <span class="fw-medium d-block">John Doe</span>

                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bx bx-cog me-2"></i>

                                    <a class="dropdown-item" href="#">
                        <span class="d-flex align-items-center align-middle">
                          <i class="flex-shrink-0 bx bx-credit-card me-2"></i>
                          <span class="flex-grow-1 align-middle ms-1">Billing</span>
                          <span class="flex-shrink-0 badge badge-center rounded-pill bg-danger w-px-20 h-px-20">4</span>
                        </span>

                                <li>

                                <li>
                                    <a class="dropdown-item" href="javascript:void(0);">

                        </li>
                        <!--/ User -->
                    </ul>
                </div>
            </nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="py-3 mb-4"><span class="text-muted fw-light">Forms /</span> Create</h4>

                    <div class="row">
                        <form id="formUpdateProduct" th:action="@{/test/update/{name}/{password}(name='staff1',password='admin123')}" th:object="${product}" method="post" enctype="multipart/form-data">
                            <div class="col-md-6">
                                <div class="card mb-4">
                                    <h5 class="card-header">Create Product</h5>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <input type="hidden" th:field="*{id}" />
                                            <label for="nameProduct" class="form-label">Name</label>
                                            <input
                                                    th:field="*{nameProduct}"
                                                    type="text"
                                                    class="form-control"
                                                    id="nameProduct"
                                                    placeholder=""/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="price" class="form-label">Price</label>
                                            <input
                                                    th:field="*{price}"
                                                    class="form-control"
                                                    type="text"
                                                    id="price"
                                                    placeholder=""
                                                    />
                                        </div>
                                        <div class="mb-3">
                                            <label for="type" class="form-label">Type</label>
                                            <input
                                                    th:field="*{type}"
                                                    class="form-control"
                                                    type="text"
                                                    id="type"
                                                    placeholder=""
                                            />
                                        </div>
                                        <label for="Description" class="form-label">Description</label>
                                        <textarea th:field="*{descripsion}" class="form-control" id="Description"
                                                  rows="3"></textarea>

                                        <div class="mb-3">
                                            <label for="category" class="form-label">Category</label>
                                            <select name="categoryId" class="form-select" id="category"
                                                    aria-label="Default select example">
                                                <option th:each="row : ${categoryList}" th:value="${row.id}" th:text="${row.getNameCategory()}" th:selected="${row.id == product.category.id}">></option>
                                            </select>
                                        </div>

                                        <div class="form-check form-switch mb-4">
                                            <label for="checkboxactive">Active</label>
                                        <input th:field="*{status}" class="form-check-input" type="checkbox" id="checkboxactive" checked>
                                        </div>
                                        <div class="container">
                                            <div class="preview">
                                                <img id="img-preview" th:src="@{'/'+${imagePaths}}" />

                                                <label for="image-product">Upload Image</label>
                                                <input th:field="*{picture}"  accept="image/*" type="file" id="image-product" />
                                            </div>
                                        </div>
                                        <script>
                                            const input = document.getElementById('image-product');
                                            const image = document.getElementById('img-preview');
                                            const url = image.getAttribute('src')
                                            console.log(url)

                                            input.addEventListener('change', (e) => {
                                                if (e.target.files.length) {
                                                    const src = URL.createObjectURL(e.target.files[0]);
                                                    image.src = src;
                                                }
                                            });
                                        </script>
                                        <div class="submit-btn">
                                            <div>
                                                <input id="submit" type="submit" value="Save" class="save-btn btn-setting">
                                            </div>
                                            <div>
                                                <input type="reset" value="Reset" class="reset-btn btn-setting">
                                            </div>
                                        </div>

                                        <script>
                                            const form = document.getElementById('formUpdateProduct');
                                            const submitBtn =document.getElementById('submit');

                                            function notify() {
                                                const Toast = Swal.mixin({
                                                    toast: true,
                                                    position: "top-end",
                                                    showConfirmButton: false,
                                                    timer: 3000,
                                                    timerProgressBar: true,
                                                    didOpen: (toast) => {
                                                        toast.onmouseenter = Swal.stopTimer;
                                                        toast.onmouseleave = Swal.resumeTimer;
                                                    }
                                                });
                                                Toast.fire({
                                                    icon: "warning",
                                                    title: "Pending"
                                                }).then(() =>{
                                                    const formData = new FormData(form);
                                                    fetch(form.action,{
                                                        method: 'post',
                                                        body: formData
                                                    }).then(response =>{
                                                        window.location.href = '/test?status=update';
                                                    }).catch(error =>{
                                                        console.log('Error', error)
                                                    })
                                                });
                                            }
                                            submitBtn.addEventListener('click',(e) =>{
                                                e.preventDefault();
                                                notify();
                                            })
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
